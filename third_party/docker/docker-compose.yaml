version: '3'

services:
  auth-mongo:
    container_name: docker-auth-mongo
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mongo
    volumes:
    - ./db-auth:/data/db
    ports:
    - '27017:27017'
  main-mongo:
    container_name: docker-main-mongo
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile.mongo
    volumes:
    - ./db-main:/data/db
    ports:
    - '27018:27017'


