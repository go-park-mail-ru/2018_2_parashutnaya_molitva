basePath: /api/v1
definitions:
  controllers.ErrorResponse:
    properties:
      error:
        example: Already signed in
        type: string
    type: object
  controllers.SignInParameters:
    properties:
      email:
        example: test@mail.ru
        type: string
      password:
        example: 1234qwerty
        type: string
    type: object
  controllers.responseUserGuidStruct:
    properties:
      user_guid:
        type: string
    type: object
  user.User:
    properties:
      avatar:
        type: string
      email:
        type: string
      guid:
        type: string
      score:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: Ksenobait_09@mail.ru
    name: API Support
  description: This is a api for game called kekmate.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Kekmate API
  version: "1.0"
paths:
  /session:
    get:
      operationId: get-session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.responseUserGuidStruct'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
      summary: Get current user of session
    post:
      consumes:
      - application/json
      operationId: post-session
      parameters:
      - description: User auth data
        in: body
        name: AuthData
        required: true
        schema:
          $ref: '#/definitions/controllers.SignInParameters'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.responseUserGuidStruct'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
      summary: Sign in with your account with email and password, set session cookie
  /user/{guid}:
    get:
      consumes:
      - application/json
      operationId: get-user
      parameters:
      - description: User id
        in: query
        name: guid
        required: true
        type: controllers.GetUserParameters
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.User'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controllers.ErrorResponse'
            type: object
      summary: Get user data by global user id
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
  OAuth2AccessCode:
    authorizationUrl: https://example.com/oauth/authorize
    flow: accessCode
    scopes:
      admin: ' Grants read and write access to administrative information'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Application:
    flow: application
    scopes:
      admin: ' Grants read and write access to administrative information'
      write: ' Grants write access'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
  OAuth2Implicit:
    authorizationUrl: https://example.com/oauth/authorize
    flow: implicit
    scopes:
      admin: ' Grants read and write access to administrative information'
      write: ' Grants write access'
    type: oauth2
  OAuth2Password:
    flow: password
    scopes:
      admin: ' Grants read and write access to administrative information'
      read: ' Grants read access'
      write: ' Grants write access'
    tokenUrl: https://example.com/oauth/token
    type: oauth2
swagger: "2.0"
